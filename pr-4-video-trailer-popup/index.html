<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>video-trailer-popup</title>
  </head>
  <body>
    <div class="main-container">
      <img src="img/movie.jpg" alt="movie-img" />
      <h1>Movie Title</h1>
      <p>
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Voluptas laborum laboriosam maiores reprehenderit
        repellat, possimus aliquid eum minus dolorum odio doloribus delectus tenetur. Repellendus consequatur rem cumque
        ab veritatis sunt.
      </p>
      <button class="btn">Watch now</button>
    </div>
    <div class="trailer-container active">
      <video src="video/trailer.mp4" controls></video>
      <i class="fa-regular fa-circle-xmark close-icon"></i>
    </div>
    <script src="app.js"></script>
  </body>
</html>
